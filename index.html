<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Yousef</h3>
        <ul>
          <li>
            <a
              class="active c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-solid fa-chart-simple fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              class="c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="c-black d-flex align-center rad-6 p-10 fs-14"
              href="index.html"
            >
              <i class="fa-regular fa-calendar-days fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- head start  -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type a Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notifications p-relative">
              <i class="fa-solid fa-bell"></i
            ></span>
            <img src="img/avatar-1.webp" alt="avatar" />
          </div>
        </div>
        <!-- head end  -->
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20">
          <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
            <div class="intro d-flex space-between p-20 bg-eee">
              <!-- welcome widget start  -->
              <div>
                <h2>Welcome</h2>
                <p class="c-grey mt-5">Yousef</p>
              </div>
              <img class="hide-mobile" src="img/welcome.svg" alt="" />
            </div>
            <img class="avatar" src="img/avatar-1.webp" alt="avatar" />
            <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
              <div>
                Yousef Ayman<span class="d-block c-grey fs-14 mt-10"
                  >Developer</span
                >
              </div>
              <div>
                80<span class="d-block c-grey fs-14 mt-10">Projects</span>
              </div>
              <div>
                8500$<span class="d-block c-grey fs-14 mt-10">Earned</span>
              </div>
            </div>
            <a
              href="profile.html"
              class="visit d-block fs-14 bg-blue c-white w-fit btn-shape"
            >
              Profile</a
            >
          </div>
          <!-- welcome widget end  -->
          <!-- Quick Draft Widget start  -->
          <div class="quick-draft p-20 bg-white rad-10">
            <h2 class="mt-0 mb-10">Quick Draft</h2>
            <p class="mt-0 mb-20 c-grey fs-14">Write A Draft For Your Ideas</p>
            <form>
              <input
                class="d-block mb-20 w-full p-10 b-none bg-eee rad-6"
                type="text"
                placeholder="Title"
              />
              <textarea
                class="d-block mb-20 w-full p-10 b-none bg-eee rad-6"
                placeholder="Your Thought"
              ></textarea>
              <input
                class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape"
                type="submit"
                value="save"
              />
            </form>
          </div>
          <!-- Quick Draft Widget end  -->
        </div>
      </div>
    </div>
  </body>
</html>
